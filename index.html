<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <form class="d-flex flex-column justify-content-center align-items-center mt-5 bookmark gap-2">

<div class="form-floating mb-3 w-75">
  <input type="text" class="form-control"
   id="Sitename" placeholder="name@example.com">
  <label for="Sitename">siteName</label>
  <p class="text-danger"></p>
</div>


<div class="form-floating w-75 mb-3">
  <input type="text" class="form-control"
   id="Siteurl" placeholder="Password">
  <label for="Siteurl">siteURl</label>
  <p class="text-danger"></p>
</div>


<div class="form-floating mb-3 w-75">
  <input type="email" class="form-control" 
  id="emailsite" placeholder="name@example.com">
  <label for="emailsite">Email address</label>
  <p class="text-danger"></p>
</div>


<div class="form-floating w-75 mb-3">
  <input type="password" class="form-control"
   id="passwordsite" placeholder="Password">
  <label for="passwordsite">Password</label>
  <p class="text-danger"></p>
</div>


<button type="submit" class="btn w-75 bg-primary mt-5 Addbtn">Add</button>
<button  class="btn w-75 bg-primary mt-5 updatebtn d-none">Update</button>

<button class="btnremve btn btn-outline-danger w-75 mt-2">removeAll</button>
<input type="text" class="search form-control my-5 w-75" placeholder="search">

    </form>


<table class="table">
  <thead>
    <tr>
            <th scope="col">#</th>

      <th scope="col">SiteName</th>
      <th scope="col">SiteURL</th>
      <th scope="col">Email</th>
      <th scope="col">password</th>
            <th scope="col">Action</th>


    </tr>
  </thead>
  <tbody class="sitedata">
   
  </tbody>
</table>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
         <script src="main.js"></script>

  </body>
</html>
